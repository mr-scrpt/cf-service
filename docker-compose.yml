version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: cfbot-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-secret}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-cloudflare_bot}
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
    driver: local
